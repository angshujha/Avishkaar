<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVault – Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2f7 0%, #d1d9e6 100%);
            min-height: 100vh;
            padding: 30px 15px;
        }
        .container { max-width: 560px; margin: 0 auto; }

        .back-link {
            display: block;
            text-align: center;
            color: #0d47a1;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(13,71,161,0.15);
            text-align: center;
        }
        h1 {
            color: #0d47a1;
            font-size: 30px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        p.subtitle {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        form { text-align: left; }
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 16px;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }
        textarea { height: 130px; resize: none; }
        button {
            width: 100%;
            padding: 16px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="help-support.html" class="back-link">Back to Help & Support</a>
    
    <div class="card">
        <h1>Contact Us</h1>
        <p class="subtitle">Have questions, feedback, or need help?<br>We’re here for you 24/7.</p>

        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message (e.g., QR not working, need help uploading PDF...)" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you! Your message has been sent. We'll reply within 24 hours.");
        this.reset();
    });
</script>

</body>
</html>
